<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"> 
      <!-- Timeblocks go here -->
      <div class="row justify-content-md-center">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text hour border border-top">9AM</span>
          </div>
          <textarea class="form-control" id="9"></textarea>
          <button type="button" class="saveBtn"><i class="fal fa-save"></i></button>
        </div>
      </div>

        <div class="input-group input-group-lg">
          <div class="input-group-prepend">

        </div>
      </div>

          </div>

          <button type="button" class="saveBtn"><i class="fal fa-save"></i></button>
        </div>
      </div>

        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text hour border border-top">1PM</span>
          </div>
          <textarea class="form-control" id="1"></textarea>
          <button type="button" class="saveBtn"><i class="fal fa-save"></i></button>

            <span class="input-group-text hour border border-top">2PM</span>
